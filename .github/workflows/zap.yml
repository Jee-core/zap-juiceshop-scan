name: Juice Shop Spider Scan

on:
  workflow_dispatch:

jobs:
  spider_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Start Juice Shop
      run: |
        docker run -d --name juiceshop -p 3000:3000 bkimminich/juice-shop
        # Quick readiness check
        until curl -s http://localhost:3000 > /dev/null; do
          sleep 5
        done
        echo "Juice Shop ready!"

    - name: Quick Spider Scan (2-3 minutes)
      run: |
        docker run --rm \
          --network host \
          owasp/zap2docker-stable zap-quick-scan.py \
          -t http://localhost:3000 \
          -o "-quickurl" \
          -c config.conf

    - name: Cleanup
      if: always()
      run: docker rm -f juiceshop || true