name: Juice Shop Security Scan

on:
  workflow_dispatch:

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Start Juice Shop
      run: |
        docker run -d --name juiceshop -p 3000:3000 bkimminich/juice-shop
        sleep 45
        curl -s http://localhost:3000 && echo "App ready"

    - name: Run ZAP Full Scan
      uses: zaproxy/action-full-scan@v0.8.0
      with:
        target: 'http://localhost:3000'
        cmd_options: '-m 5'
        fail_action: false
        allow_issue_writing: false
        artifact_name: 'zap-scan-results'  # ‚Üê Fixed artifact name

    - name: Upload Additional Reports
      uses: actions/upload-artifact@v4
      with:
        name: zap-security-report
        path: report.html

    - name: Cleanup
      if: always()
      run: docker rm -f juiceshop || true