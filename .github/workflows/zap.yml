name: Juice Shop Scan

on:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Start Juice Shop
      run: |
        docker run -d --name juiceshop -p 3000:3000 bkimminich/juice-shop
        sleep 60

    - name: Run ZAP and Upload
      run: |
        # Run ZAP scan
        docker run --rm \
          -v $(pwd):/zap/wrk/:rw \
          --add-host=host.docker.internal:host-gateway \
          -t ghcr.io/zaproxy/zaproxy:stable zap-full-scan.py \
          -t http://host.docker.internal:3000 \
          -r report.html \
          -m 3
        
        # Upload using GitHub CLI style name
        mv report.html zap-report.html

    - name: Upload Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-scan-report
        path: zap-report.html

    - name: Cleanup
      run: docker rm -f juiceshop