name: Juice Shop Security Scan

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest  # Switch back to Ubuntu - more reliable for ZAP

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 1️⃣ Start Juice Shop with proper health checks
    - name: Start Juice Shop Container
      run: |
        docker run -d \
          --name juice-shop \
          -p 3000:3000 \
          bkimminich/juice-shop:latest
        
        # Wait for application to be ready
        echo "Waiting for Juice Shop to start..."
        for i in {1..30}; do
          if curl -s http://localhost:3000 > /dev/null; then
            echo "Juice Shop is ready!"
            break
          fi
          echo "Attempt $i/30 - Waiting..."
          sleep 5
        done

    # 2️⃣ Run ZAP Scan with specific options
    - name: Run ZAP Full Scan
      uses: zaproxy/action-full-scan@v0.8.0
      with:
        target: 'http://localhost:3000'
        cmd_options: '-a -j'  # -a for active scan, -j for JSON report
        rules_file_name: '.zap/rules.tsv'
        fail_action: false  # Don't fail the workflow on findings

    # 3️⃣ Upload reports
    - name: Upload ZAP Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-security-report
        path: |
          report.html
          report.json
        retention-days: 30

    # 4️⃣ Cleanup
    - name: Cleanup Container
      if: always()
      run: docker rm -f juice-shop || true