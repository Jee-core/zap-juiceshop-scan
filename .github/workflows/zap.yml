name: Debug ZAP Scan

on:
  workflow_dispatch:

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Start Juice Shop
      run: |
        docker run -d --name juiceshop -p 3000:3000 bkimminich/juice-shop
        sleep 60

    - name: Debug ZAP Output
      run: |
        echo "Current directory contents:"
        ls -la
        
        echo "Running ZAP scan..."
        docker run --rm \
          -v $(pwd):/zap/wrk/:rw \
          --network host \
          ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
          -t http://localhost:3000 \
          -r my-report.html \
          -I
        
        echo "After scan directory contents:"
        ls -la
        
        echo "Checking for report files:"
        find . -name "*.html" -o -name "*.json" -o -name "*.xml"

    - name: Upload Any Found Reports
      uses: actions/upload-artifact@v4
      with:
        name: debug-reports
        path: |
          *.html
          *.json
          *.xml

    - name: Cleanup
      run: docker rm -f juiceshop