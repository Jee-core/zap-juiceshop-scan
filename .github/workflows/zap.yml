name: Quick Juice Shop Scan

on:
  workflow_dispatch:

jobs:
  quick_scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Start Juice Shop
      run: |
        docker run -d --name juiceshop -p 3000:3000 bkimminich/juice-shop
        sleep 25
        echo "Starting scan..."

    - name: Run ZAP Scan
      uses: zaproxy/action-full-scan@v0.8.0
      with:
        target: 'http://localhost:3000'
        cmd_options: '-m 3'  # Max 3 minutes
        fail_action: false

    - name: Save Report
      uses: actions/upload-artifact@v4
      with:
        name: quick-scan-report
        path: report.html

    - name: Cleanup
      if: always()
      run: docker rm -f juiceshop